<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Isolado do Formulário de Orçamento (Versão Completa)</title>
    <style>
        /* --- RESET BÁSICO E FONTES --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fundo escuro para o teste */
        }

        * {
            box-sizing: border-box;
        }

        /* ======================================================= */
        /* --- CSS DO COMPONENTE DE ORÇAMENTO ISOLADO --- */
        /* ======================================================= */

        :root {
            --dourado-color: #c9a964;
        }

        
        .budget-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .budget-panel.is-visible {
            display: flex;
        }

        .budget-panel__content {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .budget-panel__photo {
            flex: 1;
            background-size: cover;
            background-position: center;
            filter: grayscale(80%);
            background-color: #2a2a2a;
            /* Placeholder para a imagem de fundo */
            background-image: url("https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=2127&auto=format&fit=crop");
        }

        .budget-panel__text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .budget-panel__text h1 { font-size: 2.5rem; font-weight: 500; margin: 0 0 15px 0; }
        .budget-panel__text h2 { font-size: 1.8rem; margin-bottom: 20px; font-weight: 500;}
        .budget-panel__text p { font-size: 1.1rem; line-height: 1.5; font-weight: 300; max-width: 40ch; margin: 0 0 30px 0; }

        .estatisticas { display: flex; gap: 30px; margin-top: 40px; }
        .stat-itemV2 { display: flex; flex-direction: column; }
        .stat-itemV2 strong { font-size: 2rem; font-weight: 700; }
        .stat-itemV2 span { font-size: 0.8rem; font-weight: 300; max-width: 120px; }

        /* --- BOTÕES --- */
        button.ghost {
            background-color: transparent;
            border: 2px solid var(--dourado-color);
            color: var(--dourado-color);
            border-radius: 30px;
            padding: 12px 35px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.ghost:hover { background-color: var(--dourado-color); color: #121212; }
        
        .budget-panel__back-btn { position: absolute; top: 40px; left: 40px; }

        /* --- FORMULÁRIO COMPLETO --- */
        .form-glass {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .form-glass fieldset {
            border: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
            grid-template-columns: 1fr 1fr; /* Duas colunas por padrão */
        }
        .form-glass .full-width {
            grid-column: 1 / -1; /* Ocupa a largura inteira */
        }
        .form-glass input, .form-glass select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
        }
        .form-glass input::placeholder { color: rgba(255,255,255,0.6); }
        .form-glass select { appearance: none; } /* Remove a seta padrão do select */

        .form-glass legend {
            grid-column: 1 / -1;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 500;
            text-align: left;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--dourado-color);
        }

        .form-glass button[type="submit"] {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background-color: #f5f5f5;
            color: #121212;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }

        /* ======================================================= */
        /* --- VERSÃO MOBILE --- */
        /* ======================================================= */
        @media (max-width: 768px) {
            .budget-panel__content {
                flex-direction: column;
            }

            .budget-panel__photo {
                display: none; /* No mobile, vamos esconder a foto para dar espaço ao formulário */
            }

            .budget-panel__text {
                flex: 1;
                justify-content: center; /* Centraliza o conteúdo da home no mobile */
            }
            
            #form-panel .budget-panel__text {
                justify-content: flex-start; /* Alinha o form ao topo */
                padding: 20px;
                overflow-y: auto;
            }
            
            .budget-panel__text h1 { font-size: 2rem; }
            .budget-panel__text h2 { font-size: 1.8rem; }
            .estatisticas { transform: scale(0.9); gap: 15px; }

            .budget-panel__back-btn { top: 20px; left: 20px; }

            .form-glass { padding-top: 60px; }
            .form-glass fieldset {
                grid-template-columns: 1fr; /* Coluna única no formulário */
            }
        }
    </style>
</head>

<body>

    <section id="orcamento" class="budget-component-wrapper">

        <div id="info-panel" class="budget-panel is-visible">
            <div class="budget-panel__content">
                <div class="budget-panel__photo"></div>
                <div class="budget-panel__text">
                    <h1>Fotografia que Vende</h1>
                    <p>Transforme seu anúncio em uma oferta irrecusável. Inicie sua proposta com um clique.</p>
                    <button class="ghost" id="goToFormBtn">Solicite seu Orçamento</button>
                    <div class="estatisticas">
                        <div class="stat-itemV2"><strong>90%</strong><span>Dos compradores decidem visitar</span></div>
                        <div class="stat-itemV2"><strong>+32%</strong><span>Na Velocidade de Venda</span></div>
                        <div class="stat-itemV2"><strong>47%</strong><span>Maior valor percebido online</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="form-panel" class="budget-panel">
            <div class="budget-panel__content">
                <div class="budget-panel__photo"></div> 
                <div class="budget-panel__text">
                    <button class="ghost budget-panel__back-btn" id="goBackBtn">‹ Voltar</button>
                    <form class="form-glass" action="#" onsubmit="return false;">
                        <h2>Proposta de Destaque</h2>
                        <fieldset>
                            <input type="text" placeholder="Seu nome" required />
                            <input type="email" placeholder="E-mail" required />
                        </fieldset>
                        <fieldset class="full-width">
                             <input type="tel" placeholder="Telefone" required />
                        </fieldset>
                        <fieldset class="full-width">
                            <input type="text" placeholder="Localização do imóvel" required />
                        </fieldset>
                        <fieldset>
                            <select required>
                                <option value="" disabled selected>Tipo de imóvel</option>
                                <option>Residencial</option>
                                <option>Alto padrão</option>
                                <option>Comercial</option>
                            </select>
                            <input type="number" placeholder="Metragem (m²)" required />
                        </fieldset>
                        <fieldset class="full-width">
                            <legend>Serviços Desejados</legend>
                            <div class="checkbox-group">
                                <label><input type="checkbox" /><span>Fotos</span></label>
                                <label><input type="checkbox" /><span>Vídeo</span></label>
                                <label><input type="checkbox" /><span>Drone</span></label>
                                <label><input type="checkbox" /><span>Tour 360°</span></label>
                            </div>
                        </fieldset>
                        <button type="submit">Enviar Solicitação</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script>
        // --- JAVASCRIPT ISOLADO PARA O COMPONENTE ---
        document.addEventListener('DOMContentLoaded', () => {
            const infoPanel = document.getElementById('info-panel');
            const formPanel = document.getElementById('form-panel');
            const goToFormBtn = document.getElementById('goToFormBtn');
            const goBackBtn = document.getElementById('goBackBtn');

            if (infoPanel && formPanel && goToFormBtn && goBackBtn) {
                goToFormBtn.addEventListener('click', () => {
                    infoPanel.classList.remove('is-visible');
                    formPanel.classList.add('is-visible');
                });

                goBackBtn.addEventListener('click', () => {
                    formPanel.classList.remove('is-visible');
                    infoPanel.classList.add('is-visible');
                });
            }
        });
    </script>

</body>
</html>
