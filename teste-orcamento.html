<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução 1: Empilhamento Vertical</title>
    <style>
        /* ESTILOS GERAIS E PARA DESKTOP (O SEU CÓDIGO ORIGINAL) */
        :root {
            --bg-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .carousel-hover {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .hover-item {
            flex: 1;
            background-size: cover;
            background-position: center;
            transition: flex 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            padding-bottom: 3rem;
            color: var(--bg-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .hover-item:first-child {
            border-top-left-radius: 30px;
        }

        .hover-item:last-child {
            border-top-right-radius: 30px;
        }

        .hover-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
            z-index: 1;
            pointer-events: none;
        }

        .hover-item>* {
            position: relative;
            z-index: 2;
        }

        .hover-item h2 {
            font-size: 18px;
            transition: font-size 0.5s ease;
            font-weight: 400;
        }

        .hover-item h3 {
            font-size: 12px;
            transition: font-size 0.5s ease;
            font-weight: 400;
        }

        .hover-item:hover {
            flex: 5;
        }

        .hover-item:hover h2 {
            font-size: 3rem;
        }

        .hover-item:hover h3 {
            font-size: 1.5rem;
        }

        /* --- INÍCIO DA ADAPTAÇÃO PARA MOBILE --- */
        @media (max-width: 768px) {
            .carousel-hover {
                /* Transforma o layout de linha para coluna */
                flex-direction: column;
                /* Permite que o conteúdo cresça e seja rolável */
                height: auto;
                overflow: visible;
            }

            .hover-item {
                /* Cada item agora ocupa uma altura mínima para ser bem visível */
                min-height: 50vh;
                /* Reseta a propriedade flex para garantir que todos tenham a mesma "largura" (agora altura) */
                flex: 1; 
                 /* Remove os raios da borda que não fazem mais sentido */
                border-radius: 0 !important;
            }

            /* Desativa o efeito de expansão, pois não há "hover" no mobile */
            .hover-item:hover {
                flex: 1;
            }

            /* Define tamanhos de fonte fixos e legíveis para mobile */
            .hover-item h2,
            .hover-item:hover h2 {
                font-size: 2.2rem;
            }

            .hover-item h3,
            .hover-item:hover h3 {
                font-size: 1.3rem;
            }

            /* Remove o blur que pode ser pesado para o processamento em celulares */
            .hover-item::before {
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
            }
        }
        /* --- FIM DA ADAPTAÇÃO PARA MOBILE --- */
    </style>
</head>

<body>

    <section class="carousel-hover" id="carrossel">
        <a href="#vila-mariana" class="hover-item"
            style="background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80&w=2874&auto=format&fit=crop');">
            <h2>Alto padrão</h2>
            <h3>Vila Mariana</h3>
        </a>
        <a href="#abc" class="hover-item"
            style="background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?q=80&w=2940&auto=format&fit=crop');">
            <h2>Studio</h2>
            <h3>ABC</h3>
        </a>
        <a href="#butanta" class="hover-item"
            style="background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?q=80&w=2940&auto=format&fit=crop');">
            <h2>Alto padrão</h2>
            <h3>Butantã</h3>
        </a>
        <a href="#morumbi" class="hover-item"
            style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2940&auto=format&fit=crop');">
            <h2>Alto padrão</h2>
            <h3>Morumbi</h3>
        </a>
        <a href="#pinheiros" class="hover-item"
            style="background-image: url('https://images.unsplash.com/photo-1605276374104-5de67d476913?q=80&w=2880&auto=format&fit=crop');">
            <h2>Residencial</h2>
            <h3>Pinheiros</h3>
        </a>
    </section>

</body>
</html>
