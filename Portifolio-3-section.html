<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1920x1080 com Fundo Neon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. ESTILOS GERAIS */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000000; /* Fundo preto para o que ficar fora do layout */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. CONTÊINER PRINCIPAL (TELA TODA) */
        .website-wrapper {
            width: 1920px;
            height: 1080px;
            position: relative;
            overflow: hidden; /* Garante que nada saia das dimensões */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* AQUI ESTÁ O FUNDO NEON DOURADO APLICADO */
            background: 
                radial-gradient(circle at 15% 40%, hsla(40, 50%, 59%, 0.3), transparent 30%),
                radial-gradient(circle at 85% 60%, hsla(40, 50%, 59%, 0.15), transparent 40%),
                #0a0802;
        }

        /* ----- ESTILOS DO CARROSSEL (Adaptados para o novo contêiner) ----- */

        .carousel {
            width: 100%;
            max-width: 1200px; 
            height: 700px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.2); /* Fundo sutil para o carrossel */
        }

        .carousel-slides {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.76, 0, 0.24, 1);
        }

        .carousel-slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .carousel-slide img {
            object-fit: contain;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7; 
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-btn-prev { left: 30px; }
        .carousel-btn-next { right: 30px; }
        .carousel-btn svg { width: 24px; height: 24px; stroke: #ffffff; }

        .carousel-pagination {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pagination-dot:hover { background-color: #ffffff; transform: scale(1.2); }
        .pagination-dot.active { background-color: #ffffff; }
    </style>
</head>
<body>

    <div class="website-wrapper">
        <div class="carousel" id="my-carousel">
            <div class="carousel-slides">
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/1.webp" alt="Foto 1 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/2.webp" alt="Foto 2 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/3.webp" alt="Foto 3 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/4.webp" alt="Foto 4 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/5.webp" alt="Foto 5 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/6.webp" alt="Foto 6 do Imóvel">
                </div>
                <div class="carousel-slide">
                    <img src="./src/assets/images/ap3/7.webp" alt="Foto 7 do Imóvel">
                </div>
                
            </div>
            <button class="carousel-btn carousel-btn-prev">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 18L9 12L15 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <button class="carousel-btn carousel-btn-next">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 18L15 12L9 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <div class="carousel-pagination"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('my-carousel');
            if (!carousel) return;

            const slidesContainer = carousel.querySelector('.carousel-slides');
            const slides = carousel.querySelectorAll('.carousel-slide');
            const prevBtn = carousel.querySelector('.carousel-btn-prev');
            const nextBtn = carousel.querySelector('.carousel-btn-next');
            const paginationContainer = carousel.querySelector('.carousel-pagination');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            const AUTOPLAY_INTERVAL = 4000;
            let autoplayTimer;

            function goToSlide(index) {
                if (index < 0) { currentIndex = totalSlides - 1; } 
                else if (index >= totalSlides) { currentIndex = 0; } 
                else { currentIndex = index; }
                slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                updatePagination();
            }

            function nextSlide() { goToSlide(currentIndex + 1); }
            function prevSlide() { goToSlide(currentIndex - 1); }
            
            function createPagination() {
                if (!paginationContainer) return;
                paginationContainer.innerHTML = '';
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('pagination-dot');
                    dot.addEventListener('click', () => {
                        goToSlide(index);
                        resetAutoplay();
                    });
                    paginationContainer.appendChild(dot);
                });
            }

            function updatePagination() {
                const dots = paginationContainer.querySelectorAll('.pagination-dot');
                if (!dots.length) return;
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }

            function startAutoplay() {
                clearInterval(autoplayTimer);
                autoplayTimer = setInterval(nextSlide, AUTOPLAY_INTERVAL);
            }

            function resetAutoplay() { startAutoplay(); }

            if (prevBtn && nextBtn) {
                prevBtn.addEventListener('click', () => { prevSlide(); resetAutoplay(); });
                nextBtn.addEventListener('click', () => { nextSlide(); resetAutoplay(); });
            }

            if (totalSlides > 0) {
                createPagination();
                goToSlide(0);
                startAutoplay();
            }
        });
    </script>
</body>
</html>
